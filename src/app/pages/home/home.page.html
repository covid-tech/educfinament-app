<ion-content>

  <!-- Schools -->
  <ion-list *ngFor="let school of schools; let i = index;" class="ion-no-padding" lines="none"
    detail="false">

    <ion-item (click)="toggleSchool(i)" color="primary">
      <ion-icon slot="end" name="arrow-forward" *ngIf="!school.open"></ion-icon>
      <ion-icon slot="end" name="arrow-down" *ngIf="school.open"></ion-icon>
      <ion-label>
        {{ school.name }}
      </ion-label>
    </ion-item>

    <div *ngIf="school.classrooms && school.open">

      <!-- Classrooms -->
      <ion-list lines="none" class="ion-no-padding" *ngFor="let classroom of school.classrooms; let j = index;">

        <ion-item (click)="toggleClassroom(i, j)" color="secondary">
          
          <ion-buttons slot="end">
            <ion-button (click)="addStudent($event)">
              <ion-icon slot="icon-only" name="person-add"></ion-icon>
            </ion-button>
          </ion-buttons>


          <ion-icon slot="end" name="arrow-forward" *ngIf="!classroom.open"></ion-icon>
          <ion-icon slot="end" name="arrow-down" *ngIf="classroom.open"></ion-icon>
          <ion-label>
            {{ classroom.name }}
          </ion-label>
        </ion-item>

        <div *ngIf="classroom.activities && classroom.open">

          <!-- Activities -->
          <ion-item *ngFor="let activity of classroom.activities" (click)="openActivity(activity.id)" color="tertiary">
            <ion-label>{{ activity.name }}</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>

        </div>

      </ion-list>


    </div>
  </ion-list>

</ion-content>
