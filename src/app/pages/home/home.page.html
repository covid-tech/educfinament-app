<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-left">Escola les vinyes</ion-title>
    <ion-buttons slot="end">
      <app-activity-btn style="margin-right: 16px;" [user]="user" small="true"></app-activity-btn>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="light">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="ion-padding-horizontal">

  <div *ngIf="selectedSchool">
    <div *ngFor="let classroom of selectedSchool.classrooms">

      <ion-text color="medium">
        <h3 style="font-weight: lighter;">{{ classroom.name }}</h3>
      </ion-text>

      <div *ngFor="let activity of classroom.activities">
        <app-activity-item [activity]="activity" [color]="activity.color"></app-activity-item>
      </div>

    </div>
  </div>


</ion-content>
