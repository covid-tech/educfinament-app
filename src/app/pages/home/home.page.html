<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-left">{{  selectedOrg ? selectedOrg.nom : 'Educfinament' }}</ion-title>

    <ion-avatar slot="end" *ngIf="user" (click)="doLogout()">
      <img [src]="user.imatgePerfil || 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fder-informatiker.ch%2Fwp-content%2Fuploads%2F2017%2F09%2Fuser-placeholder.jpg'"/>
    </ion-avatar>

    <!-- <ion-buttons slot="end">
      <app-activity-btn style="margin-right: 16px;" [user]="user" small="true"></app-activity-btn>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="light">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="ion-padding-horizontal">

  <div *ngIf="selectedOrg">
    <div *ngFor="let grup of selectedOrg.grups">

      <ion-text color="medium">
        <h3 style="font-weight: lighter;">{{ grup.nom }}</h3>
        <p (click)="afegeixActivitat(grup)" class="ion-text-center" *ngIf="grup.activitats && grup.activitats.length < 1" style="font-weight: lighter;">
          <ion-icon name="add"></ion-icon>
          Crea una activitat
        </p>
      </ion-text>

      <div *ngFor="let activitat of grup.activitats">
        <app-activity-item [activity]="activitat"></app-activity-item>
      </div>

    </div>
  </div>


</ion-content>
