<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-left">Registre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <form [formGroup]="signUpForm" (ngSubmit)="doRegister()" padding-right>
    <ion-item>
      <ion-label position="floating">Nom complet</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrasenya</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data de naixement</ion-label>
      <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
    </ion-item>

    <ion-button color="primary" expand="block" [disabled]="!signUpForm.valid" type="submit">Registrar-me</ion-button>
  </form>

  <p>
    En fer el registre, esteu acceptant els termes i condicions de l'app Educfinament que podeu consultar aquí.
  </p>

  <br/>
  <p>
    Ja estàs registrat?
  </p>

  <ion-button color="primary" expand="block" type="submit">Accedir</ion-button>

</ion-content>
