<div class="outter" [ngClass]="{
  'pending': !usuari.sent, 
  'no-validated': usuari.sent && !usuari.validated, 
  'validated': usuari.sent && usuari.validated, 
  'shadow-1': true, 
  'shadow-2': !usuari.validated && !small, 
  'small': small}">
  <div class="inner" [style.background]=" usuari.imatgePerfil ? 'url(' + usuari.imatgePerfil + ')' : 'transparent'" [style.background-size]="'cover'">
    <span *ngIf="!usuari.imatgePerfil">{{ getStands() }}</span>
  </div>
</div>
