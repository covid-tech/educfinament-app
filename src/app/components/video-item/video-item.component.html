<ion-card class="ion-no-margin">
  <video controls preload="none" [poster]="videoItem.thumbnailURL">
    <source [src]="videoItem.videoURL" [type]="videoItem.videoType">
    Your browser does not support HTML5 video.
  </video>
  <ion-card-content class="ion-no-padding" *ngIf="videoItem.author ||Â videoItem.description">

    <p class="ion-padding" *ngIf="videoItem.description">
      {{videoItem.description}}
    </p>

    <!-- Autor -->
    <ion-item *ngIf="videoItem.author" lines="none">
      <ion-label>
        <ion-icon name="person"></ion-icon>
         {{videoItem.author}}
      </ion-label>
    </ion-item>

    <!-- Validacio -->
    <ion-item *ngIf="videoItem.isAnswer" lines="none">
      <ion-text
        *ngIf="videoItem.isAnswer"
        slot="start"
        [color]="videoItem.validated ? 'success' : 'danger'">
        <h1><ion-icon [name]="videoItem.validated ? 'checkmark-circle' : 'alert-circle' "></ion-icon></h1>
        <p class="ion-margin-left"> &nbsp;{{ videoItem.validated ? 'VALIDAT' : 'NO VALIDAT' }}</p>
      </ion-text>

      <ion-buttons slot="end">
        <ion-button
          *ngIf="videoItem.isAnswer"
          class="btn-validar"
          (click)="videoItem.validated = !videoItem.validated"
          [color]="videoItem.validated ? 'danger' : 'success'"
          fill="solid">
          {{ videoItem.validated ? "DESVALIDAR" : "VALIDAR" }}
        </ion-button>
      </ion-buttons>
    </ion-item>

  </ion-card-content>
</ion-card>
